<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form{
            position: relative;
            display: inline-block;
        }
        input{
            height: 40px;
            line-height: 40px;
        }
        button{
            position: absolute;
            top: 50%;
            right: 8px;
            margin-top: -11px;
        }
    </style>
</head>
<body>
     
    <form action="">
        <input type="text">
        <button onclick="myClick();">搜索</button>
    </form>
     
    <script>
        function myClick() {
            alert("搜索成功!");
        }
    </script>
</body>
</html>
